<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h3> Sign up</h3>
    <form action="/signup" method ="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id = "user_name" name ="user_name" placeholder="Enter Username (only letters and Numbers)" required>
        <br>
        <label for="">Firstname</label>
        <input type="text" id = "first_name" name ="first_name" placeholder="Enter your first name" required>
        <br>
        <label for="">Lastname</label>
        <input type="text" id = "last_name" name ="last_name" placeholder="Enter last name" required>
        <br>
        <label for="">Email</label>
        <input type="email" id = "email" name ="email" placeholder="Enter email" required>
        <br>
        <label for="">Password</label>
        <input type="password" id = "password" name ="password" placeholder="Create a Password" required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id = "confirm_password" name ="confirm_password" placeholder="Confirm your passowrd" required>
        <br>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
