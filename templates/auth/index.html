<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role = "alert"> </div>
    <strong>Message: </strong> {{message}}
    
    <button type = "button" class="close" data-dismiss = "alert" aria-lable = "close">
        <span aria-hidden = "true">&time; </span>
    </button>
    </div>
    {% endfor %}
    <h3>Wealcome To Student Management</h3>
    {% if user.is_authenticated %}
    <h2>Hello {{first_name}} </h2>
    <h4> You 're Successfully Login </h4>
    <button type="submit"><a href ="/signout">signout</a></button>
    {%else%}

    <button type="submit"><a href="/signup">signup</a>  </button>
    <button type="submit"><a href ="/signin">signin</a></button>
    {% endif %}
</body> 
</html>
